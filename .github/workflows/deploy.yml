name: Render Deployment

on: 
  workflow_run:
    workflows: ["Ci-workflow"]
    types: 
      - completed

jobs:
  Render-deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' && startsWith(github.event.workflow_run.head_commit.ref || github.ref, 'refs/tags/v') }}
    runs-on: ubuntu-latest
    steps:
      - name: Render deployment with tag
        env:
          deploy_url: ${{ secrets.RENDER_DEPLOY_HOOK }}
        run: 
          echo "Triggering deployment at Render.com"
          curl "$deploy_url"