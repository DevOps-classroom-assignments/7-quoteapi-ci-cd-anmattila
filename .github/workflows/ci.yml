name: Ci-workflow

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:

jobs:
  Node-Ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v5
        with: 
          node-version: 22
      - name: Install dependencies
        run: npm ci
      - name: Audit level
        run: npm audit --audit-level=high
      - name: Run linting
        run: npm run lint
      - name: Run tests
        run: npm run test


